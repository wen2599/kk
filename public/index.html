<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Two Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <h1>锄大地 (Big Two)</h1>
            <p id="connection-status">Connecting...</p>
            <p id="my-player-info"></p>
        </div>

        <div id="players-display">
            <!-- Player slots will be rendered here -->
        </div>

        <div id="table-area">
            <h2>牌桌 (Table)</h2>
            <div id="last-played-hand" class="card-area">
                <!-- Last played hand cards -->
            </div>
            <p id="last-played-info">上一手: N/A</p>
        </div>

        <div id="player-hand-area">
            <h2>你的手牌 (Your Hand)</h2>
            <div id="my-hand" class="card-area">
                <!-- Player's cards will be rendered here -->
            </div>
            <div id="actions">
                <button id="play-button" disabled>出牌 (Play)</button>
                <button id="pass-button" disabled>过 (Pass)</button>
            </div>
        </div>
        
        <div id="game-controls-and-log">
            <div id="game-controls">
                <button id="start-game-button" style="display: none;">开始游戏 (Start Game)</button>
                <button id="new-game-button" style="display: none;">新一局 (New Game)</button>
            </div>
            <h2>游戏日志 (Game Log)</h2>
            <p id="game-status">等待玩家...</p>
            <ul id="log-list"></ul>
        </div>
         <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
