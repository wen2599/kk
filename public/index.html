<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KK 在线纸牌</title>
    <link rel="stylesheet" href="style.css?v=1.0.6"> <!-- 版本号递增 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a4a4a"/>
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
    <!-- 可以考虑引入一个图标库，例如 Font Awesome，用于闹钟等图标 -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
</head>
<body>

    <div id="loadingView" class="view view-block"><p>连接中...</p></div>

    <div id="loginRegisterView" class="view hidden-view">
        <h2>登录 / 注册</h2>
        <div id="authFormContainer">
            <div class="formSection">
                <h3>注册</h3>
                <input type="tel" id="regPhone" placeholder="手机号 (仅用于登录)" autocomplete="username">
                <input type="password" id="regPassword" placeholder="密码 (至少4位)" autocomplete="new-password">
                <button id="registerButton">注册</button>
            </div>
            <div class="formSection">
                <h3>登录</h3>
                <input type="tel" id="loginPhone" placeholder="手机号" autocomplete="username">
                <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password">
                <button id="loginButton">登录</button>
            </div>
        </div>
        <p id="authMessage" class="message"></p>
    </div>

    <div id="lobbyView" class="view hidden-view">
        <h2>游戏大厅</h2>
        <p>欢迎, <span id="lobbyUsername">玩家</span>! <button id="logoutButton" class="inline-button">登出</button></p>
        <div id="createRoomSection">
            <h3>创建房间</h3>
            <input type="text" id="createRoomName" placeholder="房间名称 (1-30字符)">
            <input type="password" id="createRoomPassword" placeholder="房间密码 (可选, 最多20字符)">
            <button id="createRoomButton">创建房间</button>
        </div>
        <h3>加入房间</h3>
        <div id="roomList"><p>正在加载房间列表...</p></div>
        <p id="lobbyMessage" class="message"></p>
    </div>

    <div id="roomView" class="view hidden-view view-flex">
        <div id="gameArea">
            <div id="gameInfoBar">
                <div class="room-name-id">
                    <span class="room-name">房间名称</span>
                    <span class="room-id">ID: ------</span>
                </div>
                <button id="readyButton" class="hidden-view view-inline-block">准备</button>
                <button id="leaveRoomButton">离开</button>
            </div>

            <div id="playerAreaTop" class="playerArea">
                <div class="playerHeader">
                    <div class="player-avatar">
                        <!-- <img src="/images/alarm-icon.svg" class="alarm-icon hidden-view" alt="闹钟"> -->
                    </div>
                    <div class="player-details">
                        <span class="playerName">玩家</span><span class="playerRole">[?]</span>
                    </div>
                </div>
                <div class="playerInfo">总分: 0</div>
                <div class="playerCards opponentHand"></div>
            </div>
            <div id="playerAreaLeft" class="playerArea">
                 <div class="playerHeader">
                    <div class="player-avatar"></div>
                    <div class="player-details">
                        <span class="playerName">玩家</span><span class="playerRole">[?]</span>
                    </div>
                </div>
                <div class="playerInfo">总分: 0</div>
                <div class="playerCards opponentHand"></div>
            </div>
            <div id="centerArea">
                <p>上一手牌:</p>
                <div id="centerPileArea"></div>
                <span id="lastHandTypeDisplay"></span>
            </div>
            <div id="playerAreaRight" class="playerArea">
                 <div class="playerHeader">
                    <div class="player-avatar"></div>
                    <div class="player-details">
                        <span class="playerName">玩家</span><span class="playerRole">[?]</span>
                    </div>
                </div>
                <div class="playerInfo">总分: 0</div>
                <div class="playerCards opponentHand"></div>
            </div>
            <div id="playerAreaBottom" class="playerArea selfArea">
                <div class="playerHeader">
                     <div class="player-avatar"></div>
                     <div class="player-details">
                        <span class="playerName">你</span><span class="playerRole">[?]</span>
                    </div>
                </div>
                <div class="playerInfo">总分: 0</div>
                <div id="myHand" class="playerCards myHand"></div>
                <div class="my-actions-container hidden-view">
                    <div class="actions-group left-actions">
                        <button id="sortHandButton" title="整理手牌">整理</button>
                        <button id="hintButton" title="提示">提示</button>
                    </div>
                    <div class="actions-group right-actions">
                        <button id="passTurnButton" title="不要">不要</button>
                        <button id="playSelectedCardsButton" title="出牌" disabled>出牌</button>
                    </div>
                </div>
            </div>
            <div id="gameStatusDisplay">等待玩家...</div>
        </div>

         <div id="gameOverOverlay" class="overlay hidden-view view-flex">
             <div class="overlay-content">
                 <h3 id="gameOverTitle">游戏结束!</h3>
                 <p id="gameOverReason"></p>
                 <div id="gameOverScores"></div>
                 <button id="backToLobbyButton">返回大厅</button>
             </div>
         </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js?v=1.0.6"></script>
</body>
</html>
